<B_articles>
<div class="menu articles">
	#ANCRE_PAGINATION
	<ul>
		<BOUCLE_articles(ARTICLES) {!par date} {pagination}>
		<li class="hentry clearfix">
			[(#LOGO_ARTICLE_RUBRIQUE{#URL_ARTICLE}|image_reduire{40,*})]
			<h2 class="entry-title"><a href="#URL_ARTICLE" rel="bookmark">#TITRE</a></h2>
			<small><abbr class="published"[ title="(#DATE|date_iso)"]>[(#DATE|affdate_jourcourt)]</abbr>[, <:par_auteur:> (#LESAUTEURS)]</small>
			[<div class="#EDIT{intro} introduction entry-content">(#INTRODUCTION)</div>]
		</li>
		</BOUCLE_articles>
	</ul>
	[<p class="pagination">(#PAGINATION|{precedent_suivant})</p>]
</div>
</B_articles>
